name: C CI

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make the project
      run: make
    - name: make check
      run: make check
    - name: indent the project
      run: git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | \
        indent -i4 -bad -bap -bbb -bli0 -cdb -sc -cli4 -cbi0 \
        -npcs -nbc -bls -blf -lp -ts4 -nip -pmt
